<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Form</title>
  </head>

  <body>
    <div class="layout">
      <h1>Sample Form</h1>
      <h2>Name</h2>
      <input type="text" name="name" placeholder="Name" />

      <h2>Email Address</h2>
      <input type="email" name="email" placeholder="example@mail.com" />

      <h2>Phone Number</h2>
      <input type="tel" name="PhoneNO" placeholder="+8992514321" />

      <h2>Message</h2>
      <textarea
        name="message"
        cols="30"
        rows="5"
        placeholder="Type your message"
      ></textarea>
      <br />
      <br />

      <button class="button">Submit</button>
    </div>
  </body>
</html>
